<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelements</title>
    <link rel="stylesheet" href="pseudoelements.css">
</head>
<body>
    <!--pseudo-element=keyword added after a selector that's used to style a specific parts of an element
    
    selector::pseudo-element
    ex;h1::first-letter{

    }-->
    <h1>
        Hello
    </h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo, quia perspiciatis! Numquam saepe dolores cumque et voluptas magnam illo cum ratione! Necessitatibus ex possimus, earum temporibus non est odio corporis!</p>
    <ul id="fruits">
        <li id="Apple">Apple</li>
        <li id="Orange">Orange</li>
        <li id="Banana">Banana</li>
    </ul>    
</body>
</html>
