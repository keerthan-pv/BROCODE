        <body>
            <!--form submission is done by using php code in the background-->
<!--method are of two types namely get and post , get is simply useed to get the information of the from the user and post is used for recieving the important information from the user like the back details-->

<!--here multipart/form when we send a large amount of data it will break down into several multiple parts and when it's recieved these all parts will be reassembled-->
            <form action="index.php" method="post" enctype="multipart/form-data">

                <label for="username">username</label>
                <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required>
                <!--required makes sure that we cant submit the form without filling the details-->
                <label for="password" >password:></label >
                <input type="password" id="password" placeholder="!@#$%^&" minlength="6" maxlength="15" required ><br>


                <label for="email" email:></label >
                <input type="email" id="email" placeholder="dontknow@gmail.com" minlength="6" maxlength="15" required ><br>


                <label for="phone" >phone no.:</label >
                    <input type="tel" id="phone" placeholder="+91 123456789" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}"required ><br>

                    
                <label for="birthdate" >birthdate</label >
                    <input type="number" id="quantity" min="0" max ="99" value="1"
                    required ><br>
    

                    <label for="birthdate" >birthdate</label >
                    <input type="date" id="birthday" min="0" max ="99" value="1"
                    required ><br>

                        <input for="Mr.">Mr.:</label>
                        <input type="radio" id="Mr." value="Mr." name="title">
                        <input for="Ms">Ms.:</label>
                        <input type="radio" id="Ms." value="Ms." name="title">
                        <input for="phd.">phd.:</label>
                        <input type="radio" id="phd." value="phd." name="title"><br>


                        <label for="payment">payment</label>
                        <select id="payment">
                            <option value="visa">visa</option>
                            <option value="mastercard">mastercard</option>
                            <option value="giftcard">giftcard</option>
                        </select>

                        <label for="subscribe">subscribe</label>
                        <input type="checkbox" id="subscribe"><br>

                        <label for="comment">comment</label>
                        <textarea id="comment" rows="3" cols="25"></textarea>

                        <label for="file">file</label>
                        <input type="file" id="file" accept="image/png,image/jpeg"><br>


                <input type="reset"><br>
                <input type="submit">
            </form>

        </body>
